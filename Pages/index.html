<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./Pages/Styles/pagesStyle.css">
<link rel="stylesheet" href="./Pages/Styles/menu&overlay.css">
<link rel="stylesheet" href="./Pages/Styles/buttons&filtre.css">
</head>
<body class="hidescroll">


  <header>
    <h1 style="font-family:Arial, Helvetica, sans-serif,cursive; padding: 1%;"> The MovieVault</h1>
    <hr style="height:2px;border-width:0;color:rgb(0, 0, 0);background-color:rgb(255, 255, 255)">
    <span style=" font-size:30px ;color:white;padding: 1%;;cursor:pointer"  onclick="openNav()">&#9776;</span>
  </header>

  <div style="overflow: hidden;" id="myNav" class="overlay">
 
      <a  href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <div style="margin: 0; height: 100%; overflow: hidden" class="overlay-content">
        <a href="Pages/top20filme.html">Top 10 Filme</a>
        <a href="Pages/top20seriale.html">Top 10 Seriale</a>
        <a href="Pages/Formular_page&script/contactPage.html">Contact</a>
  
      </div>
  
  </div>
  
  <section>
    <div id="navbar" >
      <span style="font-size:30px ;color:white;padding: 1%;;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div> 
 <!-- search menu generare-->
    <nav style="overflow: auto;" class="hidescroll">
      <ul>
        <h2>Cauta un film</h2>
        <input type="text" id="mySearch" onkeyup="searchFunction()"placeholder="Search..." title="Type in a category">
        <ul   id="SearchMenu"> </ul>
        
      </ul>
    </nav>


    <article>

      <div style="font-family:Comic Sans,cursive; padding: 1%;" >Filtre
        <label class="switch">
          <input type="checkbox" onclick='handleClick(this);' id="filtreCheck" >
            <span class="slider round"></span>
        </label>
      </div>
      <hr>
      <div style="padding-top: 1% ;padding-bottom: 2%" id="Filtre-Options">
        
        <p style="font-weight: bold;">Gen</p>
          <button  id="btn1" class="BtnFiltre" onclick="ActionGen(1)">Actiune</button>
          <button id="btn2" class="BtnFiltre" onclick="ActionGen(2)" >Aventura</button>
          <button id="btn3" class="BtnFiltre" onclick="ActionGen(3)">Comedie</button>
          <button id="btn4" class="BtnFiltre" onclick="ActionGen(4)">Crima</button>
          <button id="btn5"  class="BtnFiltre" onclick="ActionGen(5)">Drama</button>
          <button id="btn6" class="BtnFiltre" onclick="ActionGen(6)">Fantezie</button>
          <button id="btn7" class="BtnFiltre" onclick="ActionGen(7)">Istorie</button>
          <button id="btn8" class="BtnFiltre" onclick="ActionGen(8)">Horror</button>
          <button id="btn9" class="BtnFiltre" onclick="ActionGen(9)">Mister</button>
          <button id="btn10" class="BtnFiltre" onclick="ActionGen(10)">Sci-Fi</button>
          <button id="btn11" class="BtnFiltre" onclick="ActionGen(11)">Thriller</button>
          <button id="btn12" class="BtnFiltre" onclick="ActionGen(12)">Toate</button>
          
          <p style="font-weight: bold;">Tip</p>
          <p>
            <button id="btntype1" class="BtnFiltre" onclick="ActionType(1)">Film</button>
            <button id="btntype2" class="BtnFiltre" onclick="ActionType(2)">Serial</button>
            <button id="btntype3" class="BtnFiltre" onclick="ActionType(3)">Toate</button>
          </p>
          <hr>
      </div>
      <p>
        <div id="movieTotal" style="padding-bottom:2%;float: right;"></div>
        <br>
      </p>
     
      <div id="movie-wrapper" class="movie"></div>

      <p>
        <p>
          <button onclick="Showmore()" class="BtnFiltre">Arata mai mult</button>
          <br>
       </p>
        
        <button  id="Previous" class="BtnFiltre" onclick="Previous()">Anterior</button>
        <button style="float:right" id="Next" class="BtnFiltre" onclick="Next()">Urmator</button>
      </p>
     
    </article>
    
  </section>
  
  <footer>
    <p></p>
  </footer>



</body>


<script src="./JavaScripts/indexScript.js"></script>


</html>
